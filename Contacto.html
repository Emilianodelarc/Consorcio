			<!-- Formulario de contacto -->
		<section class="section__contacto container h-100">
			<h2>Contacto</h2>
			<hr class="solid my-4">
			<form class="container">
				<div class="form-row">
				    <div class="form-group col-md-6">
				    	<label for="nombre"><i class="fas fa-user"></i>Nombre</label>
				    	<input type="email" class="form-control" id="nombre" placeholder="Nombre" required="">
				    </div>
				    <div class="form-group col-md-6">
				    	<label for="apellido">Apellido</label>
				    	<input type="text" class="form-control" id="apellido" placeholder="Apellido" required="">
				    </div>
					</div>
					<div class="form-group">
				    	<label for="email"><i class="fas fa-envelope"></i>E-mail</label>
				    	<input type="email" class="form-control" id="email" placeholder="example@example.com" required="">
					</div>
					<div class="form-group">
				    	<label for="telefono"><i class="fas fa-phone-alt"></i>Teléfono</label>
				    	<input type="text" class="form-control" id="telefono" placeholder="11-23456789" required="">
					</div>
					<div class="form-row">
				    	<div class="form-group col-md-6">
				     		<label for="unidad"><i class="fas fa-building"></i>U.F</label>
				     		<input type="text" class="form-control" id="unidad">
				    	</div>
				    	<div class="form-group col-md-6">
				    		<label for="usted">usted es?</label>
							<select id="usted" class="form-control">
								<option selected>Seleccione</option>
								<option>Dueño</option>
								<option>Inquilino</option>
								<option>Apoderado</option>
							</select>
				    	</div>
				    <div class=" container py-1 text-center">
						<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
					</div>
				</div>  
			</form>
		</section>
